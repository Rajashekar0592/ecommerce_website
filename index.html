<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-commerce Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.96);
      padding: 1.5rem;
      border-radius: 0 0 1rem 1rem;
    }
    .header {
      background-color: #131921;
    }
    .product-card img {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="font-sans text-gray-800">
  <!-- Header -->
  <header class="header sticky top-0 z-50 text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center space-y-3 md:space-y-0">
      <div class="text-2xl font-bold">E-Commerce Store</div>
      <div class="w-full md:w-1/2">
        <input type="text" placeholder="Search products..." class="w-full p-2 rounded text-gray-900" />
      </div>
      <div class="flex items-center gap-4 text-sm md:text-base">
        <a href="login.html" class="hover:underline">Login</a>
        <a href="register.html" class="hover:underline">Register</a>
        <span id="welcomeUser" class="hidden font-medium text-yellow-300"></span>
        <a href="cart.html" class="hover:underline">Cart</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content container mx-auto mt-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-center mb-8">Featured Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6" id="productList">
      <!-- Products injected here by JS -->
    </div>
  </main>

  <!-- Scripts -->
  <script>
    const products = [
      {
        id: 1,
        name: 'Laptop',
        price: 10.00,
        image: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=80'
      },
      {
        id: 2,
        name: 'Smartphone',
        price: 15.00,
        image: 'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=800&q=80'
      },
      {
        id: 3,
        name: 'T-Shirt',
        price: 20.00,
        image: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=800&q=80'
      },
      {
        id: 4,
        name: 'Shoes',
        price: 25.00,
        image: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=800&q=80'
      }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let currentUser = JSON.parse(localStorage.getItem('currentUser'));

    if (currentUser) {
      document.querySelectorAll('a[href="login.html"], a[href="register.html"]').forEach(el => el.style.display = 'none');
      const welcomeEl = document.getElementById('welcomeUser');
      welcomeEl.classList.remove('hidden');
      welcomeEl.textContent = `Welcome, ${currentUser.username}`;
    }

    function renderProducts() {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover">
          <h3 class="text-lg font-semibold mt-3">${p.name}</h3>
          <p class="text-sm text-gray-600 mt-1" id="price${p.id}">$${p.price.toFixed(2)} <span id="avail${p.id}">(In Stock)</span></p>
          <button onclick="addToCart(${p.id}, '${p.name}', ${p.price})" class="mt-3 w-full bg-yellow-400 hover:bg-yellow-500 text-white font-medium py-2 rounded">Add to Cart</button>
          <a href="product.html?id=${p.id}" class="block mt-2 text-blue-500 hover:underline text-center">View Details</a>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(id, name, price) {
      if (!currentUser) {
        window.location.href = 'login.html';
        return;
      }
      cart.push({ id, name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
      window.location.href = 'cart.html';
    }

    // Simulate real-time price/stock updates
    setInterval(() => {
      products.forEach(p => {
        const newPrice = (p.price + (Math.random() - 0.5) * 2).toFixed(2);
        const inStock = Math.random() > 0.3;
        const priceEl = document.getElementById(`price${p.id}`);
        if (priceEl) {
          priceEl.innerHTML = `$${newPrice} <span id="avail${p.id}">${inStock ? '(In Stock)' : '(Out of Stock)'}</span>`;
        }
      });
    }, 5000);

    // Render on load
    window.onload = renderProducts;
  </script>
</body>
</html>
