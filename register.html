<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Store - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>
<body class="font-sans">
  <div class="content">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h1>
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700">Username: <input type="text" id="username" class="w-full p-2 border rounded"></label>
      </div>
      <div>
        <label class="block text-gray-700">Password: <input type="password" id="password" class="w-full p-2 border rounded"></label>
      </div>
      <button onclick="register()" class="w-full bg-yellow-400 text-white p-2 rounded hover:bg-yellow-500">Register</button>
    </div>
    <div class="mt-4 text-center">
      <a href="login.html" class="text-blue-500 hover:underline">Already have an account? Login</a>
    </div>
    <div class="mt-2 text-center">
      <a href="index.html" class="text-gray-600 hover:underline">Back to Home</a>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users')) || [];

    function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (users.find(u => u.username === username)) {
        alert('Username already exists!');
        return;
      }
      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registration successful! Please login.');
      window.location.href = 'login.html'; // Redirect to login after registration
    }
  </script>
</body>
</html>
