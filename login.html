<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-commerce Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      margin: 60px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="font-sans">

  <div class="content">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h1>
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" id="username" class="w-full p-2 border rounded" placeholder="Enter your username">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded" placeholder="Enter your password">
      </div>
      <button onclick="login()" class="w-full bg-yellow-400 text-white p-2 rounded hover:bg-yellow-500 transition">Login</button>
    </div>
    <div class="mt-4 text-center text-sm">
      <a href="register.html" class="text-blue-500 hover:underline">Need an account? Register</a>
    </div>
    <div class="mt-2 text-center text-sm">
      <a href="index.html" class="text-gray-600 hover:underline">Back to Home</a>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          alert('Login successful!');
          window.location.href = 'index.html';
        } else {
          alert(data.message || 'Invalid credentials');
        }

      } catch (error) {
        console.error('Login error:', error);
        alert('Server error. Please try again later.');
      }
    }
  </script>

</body>
</html>
