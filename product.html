<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Store - Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 50px auto;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body class="font-sans">
  <div class="header">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">E-commerce Store</div>
      <div class="flex-1 mx-4">
        <input type="text" placeholder="Search products..." class="w-full p-2 rounded-lg">
      </div>
      <div class="space-x-4">
        <a href="login.html" class="hover:underline">Login</a>
        <a href="register.html" class="hover:underline">Register</a>
        <span id="welcomeUser" class="hidden"></span>
        <a href="cart.html" class="hover:underline">Cart</a>
      </div>
    </div>
  </div>
  <div class="content">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Product Details</h1>
    <div id="productDetails" class="text-center space-y-4"></div>
    <div class="mt-4 text-center">
      <a href="index.html" class="text-gray-600 hover:underline">Back to Home</a>
    </div>
  </div>

  <script>
    let products = [
      { id: 1, name: 'Laptop', price: 10.00, description: 'High-performance laptop for all your needs.', image: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80' },
      { id: 2, name: 'Smartphone', price: 15.00, description: 'Latest smartphone with amazing features.', image: 'https://images.unsplash.com/photo-1600585154526-990d71dbb6e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80' },
      { id: 3, name: 'T-Shirt', price: 20.00, description: 'Comfortable cotton t-shirt for daily wear.', image: 'https://images.unsplash.com/photo-1608231388348-3d61e7e1d938?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80' },
      { id: 4, name: 'Shoes', price: 25.00, description: 'Stylish shoes for any occasion.', image: 'https://images.unsplash.com/photo-1600585154016-2a3fd1a29e07?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80' }
    ];
    let currentUser = JSON.parse(localStorage.getItem('currentUser'));

    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id'));
    const product = products.find(p => p.id === productId);

    if (!currentUser) {
      window.location.href = 'login.html';
    } else if (product) {
      document.getElementById('productDetails').innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2 class="text-xl font-semibold text-gray-700">${product.name}</h2>
        <p class="text-gray-600" id="priceDetail">Price: $${product.price} <span id="availDetail">(In Stock)</span></p>
        <p class="text-gray-600 mt-2">${product.description}</p>
        <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})" class="mt-4 bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Add to Cart</button>
      `;
      if (currentUser) {
        document.querySelectorAll('a[href="login.html"], a[href="register.html"]').forEach(a => a.style.display = 'none');
        document.getElementById('welcomeUser').classList.remove('hidden');
        document.getElementById('welcomeUser').textContent = `Welcome, ${currentUser.username}`;
      }
    } else {
      window.location.href = 'index.html';
    }

    function addToCart(id, name, price) {
      if (!currentUser) {
        window.location.href = 'login.html';
        return;
      }
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ id, name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'cart.html'; // Redirect to cart after adding
    }

    // Simulate real-time updates
    setInterval(() => {
      if (product) {
        const priceEl = document.getElementById('priceDetail');
        const availEl = document.getElementById('availDetail');
        const newPrice = (product.price + (Math.random() - 0.5) * 2).toFixed(2);
        priceEl.textContent = `Price: $${newPrice} `;
        availEl.textContent = Math.random() > 0.3 ? '(In Stock)' : '(Out of Stock)';
      }
    }, 5000);
  </script>
</body>
</html>
